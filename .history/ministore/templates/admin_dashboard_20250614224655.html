{% extends 'layout/base.html' %}
{% block 'content' %}

<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdm7GD0Kil_gAZ8Ih4_Chd0hgoer_gnitoPQ&s);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
  }

  h2 {
    color: #ffc107;
    text-shadow: 1px 1px 2px rgba(255, 193, 7, 0.2);
    font-weight: bold;
    margin-top: 30px;
    letter-spacing: 1px;
    text-align: center;
  }

  .btn-add {
    background-color: rgb(110, 9, 121);
    border: none;
  }

  .btn-add:hover {
    background-color: rgb(140, 20, 150);
  }

  .glass-card {
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 30px;
    color: white;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    margin-top: 40px;
  }

  .custom-table {
    background-color: transparent;
    border-radius: 10px;
    overflow: hidden;
    color: white;
    margin-bottom: 0;
  }

  .custom-table thead th {
    background-color: rgba(255, 255, 255, 0.08);
    color: #ffc107;
    text-transform: uppercase;
    border: none;
  }

  .custom-table tbody {
    background-color: rgba(255, 255, 255, 0.03);
  }

  .custom-table td {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .custom-table tr:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }
</style>

<div class="container">
  <h2 class="text-uppercase">PRODUCT LISTS</h2>

  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'add_product' %}" class="btn btn-add text-white">Add Product</a>
  </div>

  <div class="glass-card">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.stock }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
