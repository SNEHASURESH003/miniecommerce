{% extends 'layout/base.html' %}
{% block 'content' %}

<style>
  body {
    background: linear-gradient(
                rgba(0, 0, 0, 0.6), 
                rgba(0, 0, 0, 0.6)
            ), url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdm7GD0Kil_gAZ8Ih4_Chd0hgoer_gnitoPQ&s);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg rounded text-white"
       style="min-width: 300px; width: 100%; max-width: 450px; background-color: rgba(0, 0, 0, 0); backdrop-filter: blur(5px); border: none;">
    <h2 class="text-center mb-3">Register</h2>

    {% if form.errors %}
      <div class="alert alert-danger">
        {{ form.errors }}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <input type="text" name="username" placeholder="Username" class="form-control mb-3 bg-light text-dark" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-3 bg-light text-dark" required>
      <input type="password" name="password1" placeholder="Password" class="form-control mb-3 bg-light text-dark" required>
      <input type="password" name="password2" placeholder="Confirm Password" class="form-control mb-3 bg-light text-dark" required>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account?
      <a href="{% url 'login' %}" class="text-info">Login here</a>
    </p>
  </div>
</div>

{% endblock %}
