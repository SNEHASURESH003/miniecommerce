{% extends 'layout/base.html' %}

{% block 'content' %}
<style>
  body {
    background: linear-gradient(
                rgba(0, 0, 0, 0.6), 
                rgba(0, 0, 0, 0.6)
            ), url(https://www.cloudways.com/blog/wp-content/uploads/Ecommerce-landing-page-examples.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow-lg rounded text-white"
       style="min-width: 300px; width: 100%; max-width: 400px; background-color: rgba(0, 0, 0, 0); backdrop-filter: blur(5px); border: none;">
    <h2 class="text-center mb-3">LOGIN</h2>
    {% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
{% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <input type="username" placeholder="Username" class="form-control mb-3 bg-light text-dark" name="username" required>
      <input type="password" placeholder="Password" class="form-control mb-3 bg-light text-dark" name="password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
{% endblock %}
