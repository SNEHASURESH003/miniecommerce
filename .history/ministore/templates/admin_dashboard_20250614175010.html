{% extends 'layout/base.html' %}
{% block 'content %}
<h2>Admin Dashboard</h2>
<a href="{% url 'add_product' %}" class="btn btn-success mb-3">Add Product</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th><th>Price</th><th>Stock</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.stock }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
