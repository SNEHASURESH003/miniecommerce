{% extends 'layout/base.html' %}
{% block 'content' %}

<style>
   t{
    background-color: #121212;
    color: white;
  }

  h2 {
    color: #ffc107;
    text-shadow: 1px 1px 2px rgba(255, 193, 7, 0.2);
    font-weight: bold;
    margin-top: 30px;
    letter-spacing: 1px;
  }

  .btn-add {
    background-color: rgb(110, 9, 121);
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-add:hover {
    background-color: rgb(140, 20, 150);
  }

  .custom-table {
    background-color: #1e1e2f;
    color: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 5px 20px rgba(255, 0, 255, 0.1);
  }

  .custom-table th {
    background-color: #2c2c3a;
    color: #ffc107;
    text-transform: uppercase;
    font-size: 0.9rem;
    border: none;
  }

  .custom-table td {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    vertical-align: middle;
  }

  .custom-table tr:hover {
    background-color: rgba(255, 255, 255, 0.05);
  }
</style>

<h2 class="text-center text-uppercase">Admin Dashboard</h2>

<div class="d-flex justify-content-end mb-3">
  <a href="{% url 'add_product' %}" class="btn btn-add text-white">Add Product</a>
</div>

<table class="table custom-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>${{ product.price }}</td>
      <td>{{ product.stock }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
