{% extends 'layout/base.html' %}
{% block 'conten't %}

<style>
  .glass-table {
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    color: #fff;
  }

  .glass-table th, .glass-table td {
    background-color: transparent !important;
    color: #fff;
  }

  .glass-table th {
    font-weight: bold;
  }
</style>

<h2 class="text-center text-capitalize text-white">Admin Dashboard</h2>

<a href="{% url 'add_product' %}" class="btn mb-3 text-white" style="background-color: rgb(110, 9, 121); border: none;">
  Add Product
</a>

<div class="table-responsive">
  <table class="table table-bordered glass-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.stock }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
