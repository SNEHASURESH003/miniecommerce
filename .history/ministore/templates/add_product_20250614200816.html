{% extends 'layout/base.html' %}
{% block 'content' %}

<style>
  body {
    background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdm7GD0Kil_gAZ8Ih4_Chd0hgoer_gnitoPQ&s);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  .glass-card {
    background-color: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 30px;
    color: white;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  }

  .glass-card input,
  .glass-card textarea,
  .glass-card select {
    background-color: rgba(255, 255, 255, 0.2) !important;
    color: #fff !important;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  .glass-card input::placeholder,
  .glass-card textarea::placeholder {
    color: #eee;
  }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="glass-card w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 mt-3">Add Product</button>
    </form>
  </div>
</div>

{% endblock %}
